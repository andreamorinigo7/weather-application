<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city ..."
            class="search-form"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">New York</h1>
            <p class="weather-app-details">
              Monday 21:08, clear sky <br />
              Humidity: <strong>76%</strong>, Wind: <strong> 3.09km/h </strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="temperature-icon">☁️</div>
            <div class="temperature-number">65</div>
            <div class="temperature-unit">° F</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by <a href="">Andrea Morinigo</a>, is
        open-sourced on <a href=""> GitHub </a> and hosted on
        <a href=""> Netlify</a>
      </footer>
    </div>
  </body>
</html>
